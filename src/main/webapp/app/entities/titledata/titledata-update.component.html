<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-titledata-heading" jhiTranslate="jflowApp.titledata.home.createOrEditLabel">Create or edit a Titledata</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!titledata.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="titledata.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jflowApp.titledata.objectId" for="field_objectId">Object Id</label>
                    <input type="text" class="form-control" name="objectId" id="field_objectId"
                        [(ngModel)]="titledata.objectId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jflowApp.titledata.objectName" for="field_objectName">Object Name</label>
                    <input type="text" class="form-control" name="objectName" id="field_objectName"
                        [(ngModel)]="titledata.objectName" required maxlength="256"/>
                    <div [hidden]="!(editForm.controls.objectName?.dirty && editForm.controls.objectName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.objectName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.objectName?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 256 }">
                        This field cannot be longer than 256 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jflowApp.titledata.productId" for="field_productId">Product Id</label>
                    <input type="text" class="form-control" name="productId" id="field_productId"
                        [(ngModel)]="titledata.productId" required/>
                    <div [hidden]="!(editForm.controls.productId?.dirty && editForm.controls.productId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.productId?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jflowApp.titledata.productTitle" for="field_productTitle">Product Title</label>
                    <input type="text" class="form-control" name="productTitle" id="field_productTitle"
                        [(ngModel)]="titledata.productTitle" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jflowApp.titledata.shortTitle" for="field_shortTitle">Short Title</label>
                    <input type="text" class="form-control" name="shortTitle" id="field_shortTitle"
                        [(ngModel)]="titledata.shortTitle" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jflowApp.titledata.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="input-group">
                        <input id="field_creationDate" type="text" class="form-control" name="creationDate" ngbDatepicker  #creationDateDp="ngbDatepicker" [(ngModel)]="titledata.creationDate"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="creationDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.creationDate?.dirty && editForm.controls.creationDate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.creationDate?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
